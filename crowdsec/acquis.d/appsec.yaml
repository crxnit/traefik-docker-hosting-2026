# =============================================================================
# CrowdSec AppSec Component Configuration
# =============================================================================
# Enables the Application Security (WAF) functionality.
# Listens on port 7422 for requests from the Traefik bouncer plugin.
#
# This provides protection against:
# - SQL injection
# - Cross-site scripting (XSS)
# - Path traversal attacks
# - Remote code execution attempts
# - Known CVE exploits (virtual patching)
# =============================================================================

appsec_configs:
  - crowdsecurity/appsec-default

labels:
  type: appsec

listen_addr: 0.0.0.0:7422

source: appsec
